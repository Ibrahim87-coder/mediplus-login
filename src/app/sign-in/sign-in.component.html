<body class="text-center justify-content-center align-items-center">
    
    <main class="form-signin h-100 justify-content-center align-items-center">
      <form>
       
        <div class="py-5 text-center">
      
          <h2>Sign in</h2>
          <!-- <p class="lead">Welcome to our company . please fill this fields</p> -->
        </div>
        <div class="row g-3 h-100 justify-content-center align-items-center">
          <label for="inputEmail" class="visually-hidden">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="visually-hidden">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
         
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
         
        </div>
        
      </form>
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2020-2021 Mediplus</p>
        
      </footer>
    </main>
